﻿<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gym</title>

	<!-- Gym references -->
	<link href="css/index.css" rel="stylesheet" />
	<script src="scripts/NFC_Handler.js"></script>
	<script src="scripts/BT_Handler.js"></script>
	<script src="scripts/index.js"></script>
	<!-- Include meta tag to ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<!-- Include the jQuery library -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<!-- Include the jQuery Mobile library -->
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"> </script>

</head>
<body>


<div data-role="page" id="main-page" data-theme="d" data-url="demo-page">
	<div data-role="header" data-theme="c" data-position="fixed">
		<a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="true" data-iconshadow="false">Menu</a>
		<h1>Gym8</h1>
	</div><!-- /header -->
	<div data-role="content">
		<div id="main" class="article">
			<h1>This is a NFC test app</h1>
			<button id="ChangeColorBTN">Change Color</button>
			<p id="deviceProperties">Loading device properties...</p><br/>
			<button id="enableBT">Enable Bluetooth</button><br/>
			<button id="checkBT">Check Bluetooth Status</button><br/>
			<p id="status">bluetooth information...</p>
			<p id="data">data will be here</p>

		</div><!-- /article -->
	</div><!-- /content -->
	<div data-role="panel" id="left-panel" data-theme="b" data-dismissible="true">
		<ul data-role="listview" data-theme="c">
			<li><a href="#main" data-rel="close">Close</a></li>
			<li><a href="#test" data-rel="test">Test</a></li>
			<div data-role="collapsible" id="set1" data-collapsed="true">
				<h3><a href="#plan" data-rel="plan"> My Plan</a>
				</h3>
				<p>I'm the collapsible content.</p>
			</div>
			<li><a href="#" data-rel="plan"> My Test</a></li>
		</ul>

	</div><!-- /panel -->
</div>
<!-- Cordova reference, this is added to your app when it's built. -->
<script src="cordova.js"></script>
<script src="scripts/platformOverrides.js"></script>
</body>
</html>
